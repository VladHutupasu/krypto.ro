        <h1 id="coin-name">
          {{ tokenData.name }}&nbsp;<span class="coin-acronym">({{ tokenData.symbol | uppercase }})</span>
        </h1>
      </div>
      <div *ngIf="!tokenData">
        <!-- @TODO fix this with circle -->
        <div class="skeleton"></div>
      </div>
    </div>

  <!-- Chart -->
  <div class="card">
    <div class="card-body">
      <div class="coin-price-2" *ngIf="tokenData">
        <span>
          {{ tokenData.market_data.current_price.usd | currency : 'USD' : 'symbol-narrow' : '1.2-6' }}
        </span>
        <span
          class="coin-percentage mat-h1"
          [ngStyle]="{ color: tokenData.market_data.price_change_percentage_24h > 0 ? '#009e73' : 'red' }"
        >
          ({{ tokenData.market_data.price_change_percentage_24h | number : '1.2-2' }}%)
        </span>
      </div>
      <apx-chart
        *ngIf="series"
        [series]="series"
        [chart]="chart"
        [dataLabels]="dataLabels"
        [markers]="markers"
        [fill]="fill"
        [yaxis]="yaxis"
        [xaxis]="xaxis"
        [tooltip]="tooltip"
        [autoUpdateSeries]="true"
      ></apx-chart>
    </div>
  </div>
