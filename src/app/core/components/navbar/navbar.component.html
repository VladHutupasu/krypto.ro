<div class="navbar bg-base-100">
  <div class="navbar-start">
    <a class="btn btn-ghost normal-case text-xl" routerLink="/">Krypto.ro</a>
  </div>

  <div class="navbar-end">
    <!-- Search bar -->
    <details class="dropdown dropdown-end" #searchBarSelector>
      <summary>
        <div class="form-control">
          <input
            type="text"
            placeholder="Search"
            class="input input-sm sm:input-md input-bordered w-32"
            (input)="search($event)"
          />
        </div>
      </summary>

      <ul class="menu dropdown-content z-[1] p-2 shadow bg-base-100 rounded-box w-52 mt-2">
        <ng-container *ngIf="searchResults.length > 0 && !loading; then results; else noResults"></ng-container>
        <ng-template #results>
          <li *ngFor="let result of searchResults">
            <a [routerLink]="['/coins', result.id]" (click)="closeDropdown()">
              <img class="inline w-5 sm:w-6 mr-1" [src]="result.thumb" />
              <span class="font-medium">{{ result.name }}</span>
            </a>
          </li>
        </ng-template>

        <ng-template #noResults>
          <li *ngIf="!loading" class="text-center p-2">No results!</li>
          <li *ngIf="loading" class="flex items-center p-2">
            <span class="loading loading-spinner loading-xs text-primary"></span>
          </li>
        </ng-template>
      </ul>
    </details>

    <!-- Language swap -->
    <details class="dropdown dropdown-end" #languageSelector>
      <summary class="btn btn-ghost">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 01-3.827-5.802"
          />
        </svg>
      </summary>
      <ul class="menu dropdown-content z-[1] p-2 shadow bg-base-100 rounded-box w-52 mt-2 w-fit">

    </details>
